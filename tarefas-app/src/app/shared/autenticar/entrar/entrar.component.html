<div class="container">
  <form [formGroup]="entrarForm" novalidate (ngSubmit)="onClickEntrar()">
    <div class="form-group" [ngClass]="aplicaCssErro('username')">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" placeholder="Usuario" formControlName="username">
      <plop-form-control-error 
        [mostrarErro]="verificaValidTouched('username')"
        msgErro="Username é obrigatório.">
      </plop-form-control-error>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="entrarForm.invalid">Submit</button>
  </form>
</div>
