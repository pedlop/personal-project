<div class="container">
  <form [formGroup]="registrarForm" novalidate (ngSubmit)="onClickRegistrar()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
    </div> 
    <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Sobrenome" formControlName="sobrenome">
      </div>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" placeholder="Usuario" formControlName="username">
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" placeholder="Email" formControlName="senha">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registrarForm.invalid">Submit</button>
  </form>
</div>
